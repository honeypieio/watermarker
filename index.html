<!DOCTYPE html>
<html>
	<head>
    		<meta charset="utf-8">
    		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>JAA Watermarker</title>
		<link rel="stylesheet" href="assets/stylesheet.css" />
		<link rel="stylesheet" href="assets/vendor/pure.min.css" />
		<script src="assets/main.js"></script>
		<script src="assets/vendor/watermark.min.js"></script>
	</head>
	<body>
		<div class="pure-g centered">
			<div class="pure-u-1-2">
        			<div class="header">
            				<h2>JAA Watermarker</h2>
					<p>Scales and watermarks the selected image</p>
				</div>
				<div class="file-select">
					<input type="file" id="image-to-process" accept="image/png, image/jpeg" />
					<button id="process-image-button" class="pure-button pure-button-primary">Process Image</button>
				</div>
				<div id="thumbnail-image"></div>
				<div id="watermarked-image"></div>
			</div>
		</div>
	</body>
</html>
